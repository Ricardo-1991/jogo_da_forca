  <body onload="gameStart()">
    <div class="container text-center" id="container" >
      <a class="mb-3 mt-3 btn btn-outline-primary" href='index.html' >Voltar para o menu inicial</a>
    
      <!-- Div Principal -->
      <div class="row align-items-center">
          <main id="principal" class="col-sm-6 order-0 ">
            <div id="tentativas" class="d-flex" style="color: black; border: solid 1px red;"></div> 
            <div id="div-forca" class="forca">
              <img id="imagem-forca" src="assets/imagens/forca-inicio.png">
            </div>    
          </main>       
        <section
          id="conteudo"
          class="col-sm-6 text-center order-2 container "
        >
          <form action="" method="POST" class="text-center">
            <div class="mb-2 mt-2" style="border: 1px solid purple;">
              <label class="form-label" for="">Quer arriscar a palavra?</label>
              <input
                name="palavraCompleta"
                id="palavraCompleta"
                class="form-control text-center w-100"
                type="text"
                placeholder="Digite a palavra completa"
                onkeydown="pressEnter(event)"
              />
            </div>
          </form>
          <button
            type="button"
            class="btn-danger w-100 m-auto"
            onclick="riskWord()"
          >
            Arriscar!
          </button>
        </section>
        
      </div>
